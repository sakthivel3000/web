<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Donation</title>
    <style>
         *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    #head{
      background-color: rgb(145, 22, 145);
      color: white;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 20px;
      font-family: 'Times New Roman', Times, serif;
    }
    ul{
      list-style: none;
      background-color: rgb(199, 3, 199);
      margin-top: 3px;
    }
    ul li{
      display: inline-block;
      position: relative;
    }
    ul li a{
      display: block;
      padding: 15px 20px;
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-decoration: none;
      text-align: center;
      font-size: 15px;
    }
    ul li a:hover{
      background-color: white;
      color: rgb(155, 13, 155);
      transition: 0.5s;
    }
    ul li a:active{
      background-color: rgb(155, 13, 155);
      color: white;
      transition: 0.6s;
    }
    body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    input[type="submit"]:hover {
            background-color: rgb(211, 39, 39);
        }
    input[type="submit"]{
      background-color: rgb(212, 4, 4);
      margin-top: 30px;
      margin-left: 130px;
      padding-left: 30px;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-right: 30px;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      
    }
</style>
</head>

<body>
    <div id="head">
        <h1>Donor Page</h1>
       </div>
       <nav>
         <ul>
           <li><a href="blood.html">Blood donations</a></li>
           <li><a href="organ.html">Organ Donation</a></li>
           <li><a href="clothes.html">Clothes Donation</a></li>
           <li><a href="food.html">Food Donation</a></li>
           <li><a href="money.html">Money Donation</a></li>
           <li> <a href="donor.html">About Us</a> </li>
         </ul> 
         </nav>
         <div class="container">
            <h2><u> Donation Form</u></h2>
            <form action="#" method="post">
                <label for="donor-name">Donor Name:</label>
                <input type="text" id="donor-name" name="donor-name" required>
    
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
    
                <label for="contact-phone">Phone Number:</label>
                <input type="tel" id="contact-phone" name="contact-phone" required>
    
                <label for="donation-amount">Donation Amount :</label>
                <input type="number" id="donation-amount" name="donation-amount" min="1" step="0.01" required>
    
                <input type="submit" value="Donate Now">
            </form>
        </div>

</body>

</html>
