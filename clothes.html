<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Donation</title>
    <style>
         *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    #head{
      background-color: rgb(145, 22, 145);
      color: white;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 20px;
      font-family: 'Times New Roman', Times, serif;
    }
    ul{
      list-style: none;
      background-color: rgb(199, 3, 199);
      margin-top: 3px;
    }
    ul li{
      display: inline-block;
      position: relative;
    }
    ul li a{
      display: block;
      padding: 15px 20px;
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-decoration: none;
      text-align: center;
      font-size: 15px;
    }
    ul li a:hover{
      background-color: white;
      color: rgb(155, 13, 155);
      transition: 0.5s;
    }
    ul li a:active{
      background-color: rgb(155, 13, 155);
      color: white;
      transition: 0.6s;
    }
    input[type="submit"]:hover {
            background-color: rgb(211, 39, 39);
        }
    input[type="submit"]{
      background-color: rgb(212, 4, 4);
      margin-top: 30px;
      margin-left: 130px;
      padding-left: 30px;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-right: 30px;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      
    }
    body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('https://cdn.iconscout.com/icon/free/png-256/drop-down-arrow-1767484-1502446.png') no-repeat right #fff;
            background-size: 20px;
            background-position: 95% 50%;
        }
</style>
</head>

<body>
    <div id="head">
        <h1>Clothes Donation Form</h1>
       </div>
       <nav>
         <ul>
           <li><a href="blood.html">Blood donations</a></li>
           <li><a href="organ.html">Organ Donation</a></li>
           <li><a href="clothes.html">Clothes Donation</a></li>
           <li><a href="food.html">Food Donation</a></li>
           <li><a href="money.html">Money Donation</a></li>
           <li> <a href="donor.html">About Us</a> </li>
         </ul> 
         </nav>
         <div class="container">
            <h2>Clothes Donation Form</h2>
            <form action="#" method="post">
                <label for="donor-name">Donor Name:</label>
                <input type="text" id="donor-name" name="donor-name" required>
    
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
    
                <label for="contact-phone">Phone Number:</label>
                <input type="tel" id="contact-phone" name="contact-phone" required>
    
                <label for="donation-address">Pickup Address:</label>
                <textarea name="donation-address" placeholder="Enter the pickup address" required></textarea>
    
                <label for="clothes-type">Clothes Type:</label>
                <select id="clothes-type" name="clothes-type" required>
                    <option value="" disabled selected>Select the type of clothes you wish to donate</option>
                    <option value="shirts">Shirts</option>
                    <option value="pants">Pants</option>
                    <option value="dresses">Dresses</option>
                    <option value="jackets">Jackets</option>
                    <option value="sweaters">Sweaters</option>
                    <option value="shoes">Shoes</option>
                    <option value="accessories">Accessories</option>
                    <option value="others">Others</option>
                </select>
    
                <label for="clothes-size">Clothes Size:</label>
                <input type="text" id="clothes-size" name="clothes-size" required>
    
                <label for="clothes-condition">Clothes Condition:</label>
                <select id="clothes-condition" name="clothes-condition" required>
                    <option value="" disabled selected>Select the condition of the clothes</option>
                    <option value="new">New</option>
                    <option value="gently-used">Gently Used</option>
                    <option value="worn">Worn</option>
                    <option value="torn">Torn</option>
                </select>
    
                <label for="donation-message">Message (Optional):</label>
                <textarea name="donation-message" placeholder="Enter a message or any special instructions"></textarea>
    
                <input type="submit" value="Submit">
            </form>
        </div>

</body>

</html>
