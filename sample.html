<body>
    <div class="container">
        <h2>Clothes Donation Form</h2>
        <form action="#" method="post">
            <label for="donor-name">Donor Name:</label>
            <input type="text" id="donor-name" name="donor-name" required>

            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <label for="contact-phone">Phone Number:</label>
            <input type="tel" id="contact-phone" name="contact-phone" required>

            <label for="donation-address">Pickup Address:</label>
            <textarea name="donation-address" placeholder="Enter the pickup address" required></textarea>

            <label for="clothes-type">Clothes Type:</label>
            <select id="clothes-type" name="clothes-type" required>
                <option value="" disabled selected>Select the type of clothes you wish to donate</option>
                <option value="shirts">Shirts</option>
                <option value="pants">Pants</option>
                <option value="dresses">Dresses</option>
                <option value="jackets">Jackets</option>
                <option value="sweaters">Sweaters</option>
                <option value="shoes">Shoes</option>
                <option value="accessories">Accessories</option>
                <option value="others">Others</option>
            </select>

            <label for="clothes-size">Clothes Size:</label>
            <input type="text" id="clothes-size" name="clothes-size" required>

            <label for="clothes-condition">Clothes Condition:</label>
            <select id="clothes-condition" name="clothes-condition" required>
                <option value="" disabled selected>Select the condition of the clothes</option>
                <option value="new">New</option>
                <option value="gently-used">Gently Used</option>
                <option value="worn">Worn</option>
                <option value="torn">Torn</option>
            </select>

            <label for="donation-message">Message (Optional):</label>
            <textarea name="donation-message" placeholder="Enter a message or any special instructions"></textarea>

            <input type="submit" value="Donate Now">
        </form>
    </div>
</body>

</html>
